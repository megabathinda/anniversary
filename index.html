<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy 11 months!</title>
    <style>
        body {
            background-color: #A47DAB; /* Updated to lavender shade */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .text-content {
            text-align: left;
            max-width: 400px;
        }
        h1 {
            color: #b33c5a;
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 10px;
            text-transform: lowercase;
        }
        p {
            font-size: 1rem;
            color: #5a3c3c;
            line-height: 1.5;
        }
        .photo-frame {
            position: relative;
            display: inline-block;
        }
        .photo-frame img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo-frame">
            <img src="https://raw.githubusercontent.com/megabathinda/anniversary/refs/heads/main/hello%20kitty.webp" alt="hello kitty">
        </div>
        <div class="text-content">
            <h1>happy 11 months beautiful &lt;3</h1>
            <p>i love you my angel. thank you for these amazing 335 days. i will forever be grateful to you for being in my life. i love you so much.</p>
        </div>
    </div>
</body>
</html>
